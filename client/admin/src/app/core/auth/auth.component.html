<div class="">
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div class="btns-holder">
      <!-- <h1 (click)="onLoginSwitch()" [ngStyle]="{'color': isLoginMode ? '#22c55e' : 'black'}">sign in</h1>
      <h1 (click)="onSignupSwitch()" [ngStyle]="{'color': !isLoginMode ? '#22c55e' : 'black'}">sign up</h1>
      <span class="after" [ngStyle]="{'left': isLoginMode ? '40px' : '120px', 'width': isLoginMode ? '20%' : '22%'}"></span> -->
    </div>
    <!-- <div class="form-group"> -->
      <span class="p-float-label">
        <label for="email">Email</label>
        <input
        class="form-control"
        id="email"
        name="email"
        type="email"
        email
        required
        ngModel
        pInputText
        />
      </span>
      <div *ngIf="authForm.controls['email']?.invalid && (authForm.controls['email']?.touched || submitted)">
        <small *ngIf="authForm.controls['email']?.errors?.['required']">Email is required.</small>
      </div>
      <span class="p-float-label">
        <label for="password">Password</label>
        <input
        class="form-control"
        id="password"
        name="password"
        type="password"
        required
        ngModel
        pInputText
        />
      </span>
      <div *ngIf="authForm.controls['password']?.invalid && (authForm.controls['password']?.touched || submitted)">
        <small *ngIf="authForm.controls['password']?.errors?.['required']">Password is required.</small>
      </div>
      <small *ngIf="this.authError">{{ this.authError["error"] }}</small>
      <!-- <p-button class="btn" styleClass=" p-button-success" label="Log In" type="submit" ></p-button> -->
    <!-- </div> -->
    <button class="btn" type="submit">Log In</button>
  </form>
</div>
